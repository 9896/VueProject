<!--
#we can access the the animation in various stages using percentages besides the use of from and to
#we can also decide which proterties should be retained by the element after animation using the
forwards, backwards or both properties
-->
<style>
div{
    height: 100px;
    width: 100px;
    background-color: red;
    position: relative;
    left: 10px;
    top: 20px;
    animation-name: example;
    animation-duration: 4s;
    animation-fill-mode: forwards;
    animation-delay: 1s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: reverse;
}


@keyframes example {
    0%{background-color: red; left: 10px; top: 20px;}
    25%{background-color: yellow; left: 200px; top: 20px;}
    50%{background-color: orange; left: 200px; top: 200px;}
    75%{background-color: pink; left: 10px; top: 200px;}
    100%{background-color: blue; left: 10px; top: 20px;}
}

span.two{
    
    height: 100px;
    width: 100px;

    background-color: red;
    position: fixed;
    
    top: 500px;
    animation-name:eg;
    animation-duration: 6s;
    animation-fill-mode: forwards;
}

@keyframes eg{
    from{opacity: 0;}
    to{opacity: 1;}
}
</style>

<div class="one">

</div>

<span class="two">

</span>
